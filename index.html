<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ecc.css">
</head>
<body>
    <main class="main row">
        <div class="container">
            <div class="balance-container row">
                <div class="balance">
                    <p class="regular-text">My balance</p>
                    <h2 class="bold-text">$921.48</h2>
                </div>
                <div class="svg-container">
                    <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg>
                </div>
            </div>
            <div class="info">
                <div class="info__container">
                    <h2 class="spending-text">Spending - Last 7 days</h2>
                    
                    <div class="bars-container row">
                    </div>

                    <hr>
                    <div class="price-container row">
                        <div>
                            <p class="total-month very-light-text">Total this month</p>
                            <h1 class="price">$478.33</h1>
                        </div>

                        <div class="percentage-container">
                            <h3 class="percentage">+2.4%</h3>
                            <p class="very-light-text">from last month</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="ecc.js"></script>
</body>
</html>
